<ion-header>
  <ion-toolbar>
    <ion-title class="header">Home Page</ion-title>
  </ion-toolbar>
</ion-header>

<body>
  <ion-content>
    <div>
      <ion-card style="background-color: #18B3D6A8; color: beige; margin-top: 80px; padding: 2px;">
        <ion-card-content>
          <h1>Home Buy/Rent App</h1>
        </ion-card-content>
      </ion-card>
      <ion-card style="background-color: #5127CA; color: beige; padding: 2px;">
        <ion-card-content>
          <h1>Home Page</h1>
        </ion-card-content>
      </ion-card>
      <ion-card>
        <ion-slides mode="ios" pager="ios" scrollbar="ios" [options]="ios">
          <ion-slide>
            <ion-img src="home.png" style="width: 100%;"></ion-img>
          </ion-slide>
          <ion-slide>
            <ion-img src="home.png" style="width: 100%;"></ion-img>
          </ion-slide>
          <ion-slide>
            <ion-img src="home.png" style="width: 100%;"></ion-img>
          </ion-slide>
          <ion-slide>
            <ion-img src="home.png" style="width: 100%;"></ion-img>
          </ion-slide>
        </ion-slides>
      </ion-card>
      <ion-card class="card-center">
        <ion-card-content>
          <ion-chip class="chip-view">
            <ion-card class="card-view" (click)="GoToHomesForSale()">
              <ion-card-content>
                <a class="button-text">Homes For Sale</a>
              </ion-card-content>
            </ion-card>
            <ion-card class="card-view">
              <ion-card-content>
                <ion-img src="home_icon.png" class="image"></ion-img>
              </ion-card-content>
            </ion-card>
          </ion-chip>
          <ion-chip class="chip-view2" (click)="GoToHomesForRent()">
            <ion-card class="card-view2">
              <ion-card-content>
                <a class="button-text">Homes For Rent</a>
              </ion-card-content>
            </ion-card>
            <ion-card class="card-view2">
              <ion-card-content>
                <ion-img src="address.png" class="image"></ion-img>
              </ion-card-content>
            </ion-card>
          </ion-chip>
        </ion-card-content>
      </ion-card>
      
      <ion-card>
        <ion-card-content class="align-labels"  style="border: #18B3D6A8 solid 5px; border-radius: 10px;">
          <ion-label class="label1">Homes For Sale</ion-label>
          <ion-label class="label2" (click)="GoToHomesForSale()">See All</ion-label>
        </ion-card-content>
      </ion-card>

      <ion-card>
        <ion-slides mode="ios" pager="ios" scrollbar="ios" [options]="ios">
          <ion-slide>
            <ion-card *ngFor="let homes of HomesForSale" style="background-color:#18B3D6A8; border: #5127CA solid 3px;">
              <ion-card-content>
                <ion-img src="home.png" style="width: 100%;"></ion-img>
              </ion-card-content>
              <ion-card-content class="align-cards">
                <ion-img src="address.png" class="image-size"></ion-img>
                <a class="text">{{homes.location}}</a>
              </ion-card-content>
              <ion-card-content class="align-cards">
                <ion-img src="price_tag.png"  class="image-size"></ion-img>
                <a class="text">{{homes.price}} $</a>
              </ion-card-content>
            </ion-card>
          </ion-slide>
        </ion-slides>
      </ion-card>

      <ion-card>
        <ion-card-content class="align-labels" style="border: #18B3D6A8 solid 5px; border-radius: 10px;">
          <ion-label class="label1">Homes For Rent</ion-label>
          <ion-label class="label2" (click)="GoToHomesForRent()">See All</ion-label>
        </ion-card-content>
      </ion-card>

      <ion-card style="background-color:#18B3D6A8; border: #5127CA solid 3px;">
        <ion-card-content>
          <ion-img src="home.png" style="width: 100%;"></ion-img>
        </ion-card-content>
        <ion-card-content class="align-cards">
          <ion-img src="address.png" class="image-size"></ion-img>
          <a class="text">Bhamdoun, Lebanon</a>
        </ion-card-content>
        <ion-card-content class="align-cards">
          <ion-img src="price_tag.png" class="image-size"></ion-img>
          <a class="text">150,000 $</a>
        </ion-card-content>
      </ion-card>

      <ion-card style="background-color:#18B3D6A8; border: #5127CA solid 3px;">
        <ion-card-content>
          <ion-img src="home.png" style="width: 100%;"></ion-img>
        </ion-card-content>
        <ion-card-content class="align-cards">
          <ion-img src="address.png" class="image-size"></ion-img>
          <a class="text">Bhamdoun, Lebanon</a>
        </ion-card-content>
        <ion-card-content class="align-cards">
          <ion-img src="price_tag.png" class="image-size"></ion-img>
          <a class="text">150,000 $</a>
        </ion-card-content>
      </ion-card>

      <ion-card style="background-color:#18B3D6A8; border: #5127CA solid 3px;">
        <ion-card-content>
          <ion-img src="home.png" style="width: 100%;"></ion-img>
        </ion-card-content>
        <ion-card-content class="align-cards">
          <ion-img src="address.png" class="image-size"></ion-img>
          <a class="text">Bhamdoun, Lebanon</a>
        </ion-card-content>
        <ion-card-content class="align-cards">
          <ion-img src="price_tag.png" class="image-size"></ion-img>
          <a class="text">150,000 $</a>
        </ion-card-content>
      </ion-card>


      <ion-card class="card-center" style="background-color: #18B3D6A8; width: fit-content;">
        <ion-card-content class="menu-bar-item" (click)="GoToHomePage()">
          <ion-img src="home_bar_icon.png" class="image-size"></ion-img>
          <a class="text-menu">Home</a>
        </ion-card-content>
        <ion-card-content class="menu-bar-item" (click)="GoToProfile()">
          <ion-img src="user_icon.png" class="image-size"></ion-img>
          <a class="text-menu">Profile</a>
        </ion-card-content>
        <ion-card-content class="menu-bar-item" (click)="GoToHomesForRent()">
          <ion-img src="home_icon.png" class="image-size"></ion-img>
          <a class="text-menu">Rent</a>
        </ion-card-content>
        <ion-card-content class="menu-bar-item" (click)="GoToLogIn()">
          <ion-img src="sign_out.png" class="image-size"></ion-img>
          <a class="text-menu">Exit</a>
        </ion-card-content>
      </ion-card>
      
    </div>
  </ion-content>
</body>
