<ion-header>
  <ion-toolbar>
    <ion-title class="header">Add Home</ion-title>
  </ion-toolbar>
</ion-header>

<body>
  <ion-content>
    <div>
      <ion-card style="background-color: #18B3D6A8; color: beige; margin-top: 80px; padding: 2px;">
        <ion-card-content>
          <h1>Home Buy/Rent App</h1>
        </ion-card-content>
      </ion-card>
      <ion-card style="background-color: #5127CA; color: beige; padding: 2px; margin-bottom: 50px;">
        <ion-card-content>
          <h1>My Profile / Add Home</h1>
        </ion-card-content>
      </ion-card>

      <form #f="ngForm" (ngSubmit)="onSubmit(f)">
        <ion-card>
          <ion-card-content class="content1">
            <a class="text">Image1 (required):</a>
          </ion-card-content>
        </ion-card>
        <ion-card style="margin-bottom: 30px;">
          <ion-card-content class="content2">
            <ion-input ngModel type="file" placeholder="" name="image1" required></ion-input>
          </ion-card-content>
        </ion-card>

        <ion-card>
          <ion-card-content class="content1">
            <a class="text">Image2 (optional):</a>
          </ion-card-content>
        </ion-card>
        <ion-card style="margin-bottom: 30px;">
          <ion-card-content class="content2">
            <ion-input ngModel type="file" placeholder="" name="image2"></ion-input>
          </ion-card-content>
        </ion-card>

        <ion-card>
          <ion-card-content class="content1">
            <a class="text">Image3 (optional):</a>
          </ion-card-content>
        </ion-card>
        <ion-card style="margin-bottom: 30px;">
          <ion-card-content class="content2">
            <ion-input ngModel type="file" placeholder="" name="image3"></ion-input>
          </ion-card-content>
        </ion-card>

        <ion-card>
          <ion-item class="content1">
            <ion-label position="floating" class="input">Location:</ion-label>
            <ion-input ngModel type="text" name="location" placeholder="eg. Beirut,Lebanon" required></ion-input>
          </ion-item>
        </ion-card>

        <ion-card>
          <ion-item class="content1">
            <ion-label position="floating" class="input">Price: (in dollars $)</ion-label>
            <ion-input ngModel type="number" name="price" placeholder="eg. 20000" required></ion-input>
          </ion-item>
        </ion-card>

        <ion-card>
          <ion-item class="content1">
            <ion-label position="floating" class="input">Area: (in meter square)</ion-label>
            <ion-input ngModel type="number" name="area" placeholder="eg. 120" required></ion-input>
          </ion-item>
        </ion-card>

        <ion-card>
          <ion-item class="content1">
            <ion-label position="floating" class="input">Living Rooms:</ion-label>
            <ion-input ngModel type="number" name="living_rooms" placeholder="eg. 2" required></ion-input>
          </ion-item>
        </ion-card>

        <ion-card>
          <ion-item class="content1">
            <ion-label position="floating" class="input">Bedrooms:</ion-label>
            <ion-input ngModel type="number" name="bedrooms" placeholder="eg. 2" required></ion-input>
          </ion-item>
        </ion-card>

        <ion-card>
          <ion-item class="content1">
            <ion-label position="floating" class="input">Bathrooms:</ion-label>
            <ion-input ngModel type="number" name="bathrooms" placeholder="eg. 2" required></ion-input>
          </ion-item>
        </ion-card>

        <ion-card>
          <ion-item class="content1">
            <ion-label position="floating" class="input">Home Type:</ion-label>
            <ion-input ngModel type="text" name="home_type" placeholder="eg. Building or Villa" required></ion-input>
          </ion-item>
        </ion-card>

        <ion-list style="border: #5127CA solid 3px;">
          <ion-radio-group ngModel name="sale_type" value="sale">
            <ion-list-header>
              <ion-label>Sale Type:</ion-label>
            </ion-list-header>
            <ion-item>
              <ion-label>Sale</ion-label>
              <ion-radio value="sale"></ion-radio>
            </ion-item>
            <ion-item>
              <ion-label>Rent</ion-label>
              <ion-radio value="rent"></ion-radio>
            </ion-item>
          </ion-radio-group>
        </ion-list>

        <ion-card class="card-center" style="margin: 0 !important;">
          <ion-card-content class="align-cards">
            <ion-button type="submit" expand="block" fill="clear" shape="round"
              style="background-color: #5127CA;">
              <a>Add Home</a>
            </ion-button>
          </ion-card-content>
        </ion-card>
      </form>

      <ion-card class="card-center" style="background-color: #18B3D6A8; width: fit-content;">
        <ion-card-content class="menu-bar-item">
          <ion-img src="../../../assets/home_bar_icon.png" class="image-size" (click)="GoToHomePage()"></ion-img>
          <a class="text-menu">Home</a>
        </ion-card-content>
        <ion-card-content class="menu-bar-item">
          <ion-img src="../../../assets/user_icon.png" class="image-size" (click)="GoToProfile()"></ion-img>
          <a class="text-menu">Profile</a>
        </ion-card-content>
        <ion-card-content class="menu-bar-item">
          <ion-img src="../../../assets/home_icon.png" class="image-size" (click)="GoToHomesForRent()"></ion-img>
          <a class="text-menu">Rent</a>
        </ion-card-content>
        <ion-card-content class="menu-bar-item">
          <ion-img src="../../../assets/sign_out.png" class="image-size" (click)="GoToLogIn()"></ion-img>
          <a class="text-menu">Exit</a>
        </ion-card-content>
      </ion-card>

    </div>
  </ion-content>
</body>
