<ion-header>
  <ion-toolbar>
    <ion-title class="header">My Profile</ion-title>
  </ion-toolbar>
</ion-header>

<body>
  <ion-content>
    <div>
      <ion-card style="background-color: #18B3D6A8; color: beige; margin-top: 80px; padding: 2px;">
        <ion-card-content>
          <h1>Home Buy/Rent App</h1>
        </ion-card-content>
      </ion-card>
      <ion-card style="background-color: #5127CA; color: beige; padding: 2px;">
        <ion-card-content>
          <h1>My Profile</h1>
        </ion-card-content>
      </ion-card>
      <ion-card>
        <ion-card-content>
          <ion-img src="../../../assets/user_tag.png" style="height: 150px;"></ion-img>
        </ion-card-content>
      </ion-card>

      <ion-card *ngIf="User" style="background-color:#5127CA; border:#5127CA solid 3px;">
        <ion-card-content class="align-cards">
          <a class="text">Name:</a>
        </ion-card-content>
        <ion-card-content class="align-cards">
          <a class="text">{{User.first_name}} {{User.last_name}}</a>
        </ion-card-content>
      </ion-card>

      <ion-card *ngIf="User" style="background-color:#18B3D6A8; border:#18B3D6A8 solid 3px;">
        <ion-card-content class="align-cards">
          <a class="text">Email Address:</a>
        </ion-card-content>
        <ion-card-content class="align-cards">
          <a class="text">{{User.email_address}}</a>
        </ion-card-content>
      </ion-card>

      <ion-card *ngIf="User" style="background-color:#5127CA; border:#5127CA solid 3px;">
        <ion-card-content class="align-cards">
          <a class="text">Phone Number:</a>
        </ion-card-content>
        <ion-card-content class="align-cards">
          <a class="text">{{User.phone_number}}</a>
        </ion-card-content>
      </ion-card>

      <ion-card *ngIf="User" style="background-color:#5127CA; border:#5127CA solid 3px;">
        <ion-card-content class="align-cards">
          <a class="text">User Type:</a>
        </ion-card-content>
        <ion-card-content class="align-cards">
          <a class="text">{{User.user_type}}</a>
        </ion-card-content>
      </ion-card>

      <ion-card class="card-center" style="margin: 0 !important;">
        <ion-card-content class="align-cards">
          <ion-button (click)="GoToEditProfile()" expand="block" fill="clear" shape="round"
            style="background-color: #5127CA;">
            <a>Edit</a>
          </ion-button>
        </ion-card-content>
      </ion-card>

      <ion-card class="card-center" style="background-color: #18B3D6A8; width: fit-content;">
        <ion-card-content class="menu-bar-item">
          <ion-img src="../../../assets/home_bar_icon.png" class="image-size" (click)="GoToHomePage()"></ion-img>
          <a class="text-menu">Home</a>
        </ion-card-content>
        <ion-card-content class="menu-bar-item">
          <ion-img src="../../../assets/user_icon.png" class="image-size" (click)="GoToProfile()"></ion-img>
          <a class="text-menu">Profile</a>
        </ion-card-content>
        <ion-card-content class="menu-bar-item">
          <ion-img src="../../../assets/home_icon.png" class="image-size" (click)="GoToHomesForRent()"></ion-img>
          <a class="text-menu">Rent</a>
        </ion-card-content>
        <ion-card-content class="menu-bar-item">
          <ion-img src="../../../assets/sign_out.png" class="image-size" (click)="GoToLogIn()"></ion-img>
          <a class="text-menu">Exit</a>
        </ion-card-content>
      </ion-card>

    </div>
  </ion-content>
</body>
